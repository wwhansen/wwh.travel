<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Asia Notes | WWH Travel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 1rem;
    }

    #docText {
      white-space: pre-wrap;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1.2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      line-height: 1.6;
      font-size: 1rem;
      min-height: 300px;
    }
  </style>
</head>
<body>
  <h1>Asia Travel Notes</h1>
  <div id="docText">Loading...</div>

  <script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbxxE4jxBcqSgANOxEz385gmL_PkO9mgKDu0IFgN2EgtKmi8PR-nv4Q2VTkasUfaBC7O8w/exec';

    async function loadText() {
      try {
        const res = await fetch(apiURL);
        const text = await res.text();
        document.getElementById('docText').textContent = text;
      } catch (e) {
        document.getElementById('docText').textContent = 'Failed to load notes.';
      }
    }

    window.onload = loadText;
  </script>
</body>
</html>
