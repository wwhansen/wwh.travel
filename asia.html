<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Asia Notes | WWH Travel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 2.25rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 1rem;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <h1>Asia Travel Notes</h1>
  <textarea id="docText" placeholder="Loading..."></textarea><br>
  <button onclick="saveText()">Save</button>

  <script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbxxE4jxBcqSgANOxEz385gmL_PkO9mgKDu0IFgN2EgtKmi8PR-nv4Q2VTkasUfaBC7O8w/exec';

    async function loadText() {
      try {
        const res = await fetch(apiURL);
        const text = await res.text();
        document.getElementById('docText').value = text;
      } catch (e) {
        document.getElementById('docText').value = 'Failed to load content.';
      }
    }

    async function saveText() {
      const newText = document.getElementById('docText').value;
      try {
        await fetch(apiURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ content: newText })
        });
        alert("Saved!");
      } catch (e) {
        alert("Failed to save.");
      }
    }

    window.onload = loadText;
  </script>
</body>
</html>
