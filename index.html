<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWH Travel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    .continent-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 2rem 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      color: #2c3e50;
      transition: all 0.25s ease;
    }

    .card:hover {
      background-color: #f0f0f0;
      transform: translateY(-5px);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>WWH Travel</h1>
    <p>Follow my journey across the world üåç‚úàÔ∏è</p>
  </header>

  <main>
    <div class="continent-grid">
      <a class="card" href="#asia">Asia</a>
      <a class="card" href="#europe">Europe</a>
      <a class="card" href="#africa">Africa</a>
      <a class="card" href="#north-america">North America</a>
      <a class="card" href="#south-america">South America</a>
      <a class="card" href="#oceania">Australia & Oceania</a>
    </div>
  </main>

  <footer>
    ¬© 2025 William Hansen | <a href="mailto:contact@wwh.travel">contact@wwh.travel</a>
  </footer>
</body>
</html>
